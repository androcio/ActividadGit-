<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Matricula itp</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label>Nombre: </label><input type="text" required><br/>
            <label>Apellidos: </label><input type="text" required><br/>
            <label>Correo: </label><input type="text"><br/>
            <label>Teléfono: </label><input type="text"><br/>
            <label>Fecha de nacimiento: </label><input type="date"><br/>
            <label>Elegir talla: </label><br/>
            <label>S</label><input type="radio" name="talla"><br/>
            <label>M</label><input type="radio" name="talla"><br/>
            <label>L</label><input type="radio" name="talla"><br/>
            <label>XL</label><input type="radio" name="talla"><br/>
        </fieldset>

        <fieldset>
            <legend>Datos académicos</legend>
            <label>Elige el curso:</label>
            <select>
                <optgroup label="Grado Medio">
                    <option>1ºsmr</option>
                    <option>2ºsmr</option>
                </optgroup>
                <optgroup label="Grado Superior">
                    <option>1ºdaw</option>
                    <option>1ºdam</option>
                    <option>2ºdaw</option>
                    <option>2ºdam</option>
                </optgroup>
            </select>
<br/>

            <label>Titulaciones</label>
            <input type="text">
            <input type="file" accept=".pdf, .png">
<br/>
            <label>Información adicionall</label>
            <textarea placeholder="Incluye aquí información adicional"></textarea>
        </fieldset>
    </form>
</body>
</html>
